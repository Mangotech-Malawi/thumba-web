    <div class="modal fade" id="modal-edit-user">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="addUser" action="" method="post"></form>
          <div class="modal-header">
            <h4 class="modal-title">Edit User</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input id="user-id" type="hidden" name="user-id" class="form-control">
            </div>
            <div class="input-group mb-3">
              <input id="national_id" type="text" name="national_id" class="form-control" placeholder="National ID">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-card"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input id="username" type="text" name="username" class="form-control" placeholder="Username">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Firstname">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input id="lastname" type="text" name="lastname" class="form-control" placeholder="Lastname">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input id="email" type="text" name="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="sel1">User Role:</label>
              <select class="form-control" id="role" name="role">
                <option value="admin">admin</option>
                <option value="finance">finance</option>
                <option value="investor">investor</option>
                <option value="loan-officer">loan officer</option>
              </select>
            </div>

          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
            <button type="button" id="add-user" class="btn btn-primary">Add</button>
          </div>
          </form>
        </div>
        <!-- /.modal-content -->
      </div>

            </div>

          </div>

          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" id="del-user-btn" class="btn btn-success">Yes</button>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thumba Login</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .ccontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Registration Form Styling */
        .registration-form {
            background-color: #e8e8e8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            /* Ensures the form is always 50% of the screen width */
            position: relative;
            z-index: 1;
            height: 100%;
            margin-left: 50%;
          
        }
        .login-card {
            margin-top: 30%;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 25px;
            font-weight: 600;
        }

        .registration-form p {
            text-align: center;
            color: #555;
            font-style: italic;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
        }

      

        .input-group textarea {
            resize: vertical;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
            font-size: 16px;
        }

       
        .btn:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            /* Keeps the background image to the left on desktop */
            height: 100%;
            background: url('./dist/img/thumba.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.9;
            z-index: -1;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
        }


        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
            }

            .image-background {
                width: 100%;
                height: 100%;
                /* Makes the image fill the entire mobile screen */
                opacity: 0.8;
                display: none;
            }

            .registration-form {
                width: 100%;
                margin-left: 0;
                padding: 20px;
                box-shadow: none;
            }

            .registration-form h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .registration-form h2 {
                font-size: 20px;
            }

            .input-group input,
            .input-group select,
            .input-group textarea {
                font-size: 12px;
                padding: 8px;
            }

            .btn {
                font-size: 14px;
            }
        }

        @media (max-width: 575px) {
            .background-image {
                display: none;
            }

            .registration-form {

                opacity: 0.9;
            }
        }
    </style>
</head>

<body>

    <div class="ccontainer">
         <!-- Background Image -->
         <div class="image-background"></div>

         <div class="registration-form">
           

            <div class=" login-card card p-5">
                <div id="registrationForm" >
              
                    <h1 class="text-center h1 mb-4"><b>Thumba</b></h1>
                    <p class="login-box-msg">Sign in to start your session</p>
                    <p id="invalidCredentials" class="login-box-msg text-danger"></p>
        
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="height: 100%;"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input id="email" type="text" name="email" class="form-control" placeholder="Username or Email">
                    </div>
                    
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="height: 100%;"><i class="fas fa-lock"></i></span>
                        </div>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <span class="input-group-text" style="height: 100%;">
                                <i id="passwordVisibility" class="fas fa-eye" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>
                    
        
                    <div class="row mt-3">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button id="loginBtn" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>
        
                    <div class="social-auth-links text-center mb-3">
                        <p>- OR -</p>
                        <a href="forgot_password.html" class="btn btn-block btn-warning">
                            <i class="fab mr-2"></i> I forgot my password
                        </a>
                        <a href="register.html" class="btn btn-block btn-success">
                            <i class="fab mr-2"></i> Register a new membership
                        </a>
                    </div>
                </div>
            </div>
       
         </div>
     
    </div>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
   
    <!-- SweetAlert2 -->
    <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- Toastr -->
    <script src="plugins/toastr/toastr.min.js"></script>
    <script src="plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
    <!-- Toastr -->
    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="js/services/users.js" type="module"></script>
    <script src="js/actions/login.js" type="module"></script>
    <script src="js/services/validator.js" type="module"></script>
    <script src="js/services/config.js" type="module"></script>

</body>

</html>

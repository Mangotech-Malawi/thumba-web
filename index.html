<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thumba Login</title>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="dist/css/login.css">
    <style>
        .login-box {
            width: 400px;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div class="card">
            <div class="card-body login-card-body">
                <h2 class="login-box-msg"><b><img src="dist/img/thumba.png" style="width: 80px; height: 80px;">Thumba</b></h2>
                <p class="login-box-msg">Sign in to start your session here</p>
                <p id="invalidCredentials" class="login-box-msg text-danger"></p>

                <div class="input-group mb-4">
                    <input id="email" type="text" name="email" class="form-control" placeholder="Username or Email">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="height: 100%;"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>

                <div class="input-group mb-4">

                    <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text" style="height: 100%;">
                            <i id="passwordVisibility" class="fas fa-eye" style="cursor: pointer;"></i>
                        </span>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button id="loginBtn" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>

                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="forgot_password.html" class="btn btn-block btn-warning">
                        <i class="fab mr-2"></i> I forgot my password
                    </a>
                    <a href="register.html" class="btn btn-block btn-success">
                        <i class="fab mr-2"></i> Register a new membership
                    </a>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- Toastr -->
    <script src="plugins/toastr/toastr.min.js"></script>
    <script src="js/services/users.js" type="module"></script>
    <script src="js/actions/login.js" type="module"></script>
    <script src="js/services/validator.js" type="module"></script>
    <script src="js/services/config.js" type="module"></script>
</body>

</html>

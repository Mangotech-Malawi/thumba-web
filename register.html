<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thumba | Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->

    <!-- Select2 -->
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .ccontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Registration Form Styling */
        .registration-form {
            background-color:  #e8e8e8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            /* Ensures the form is always 50% of the screen width */
            position: relative;
            z-index: 1;
            height: 100%;
            margin-left: 50%;
        }

        .login-card {
            margin-top: 10%;
            bottom: 5%;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 25px;
            font-weight: 600;
        }

        .registration-form p {
            text-align: center;
            color: #555;
            font-style: italic;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group textarea {
            resize: vertical;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
            font-size: 16px;
        }


        .btn:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            /* Keeps the background image to the left on desktop */
            height: 100%;
            background: url('./dist/img/thumba.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.9;
            z-index: -1;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
        }


        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
            }

            .image-background {
                width: 100%;
                height: 100%;
                /* Makes the image fill the entire mobile screen */
                opacity: 0.8;
                display: block;
            }

            .registration-form {
                width: 100%;
                margin-left: 0;
                margin-top: 50%;
                padding: 20px;
                box-shadow: none;
            }

            .registration-form h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .registration-form h2 {
                font-size: 20px;
            }

            .input-group input,
            .input-group select,
            .input-group textarea {
                font-size: 12px;
                padding: 8px;
            }

            .btn {
                font-size: 14px;
            }
        }

        @media (max-width: 575px) {
            .background-image {
                display: none;
            }

            .registration-form {

                opacity: 0.9;
            }
        }
    </style>
</head>

<body>
    <div class="ccontainer">
        <!-- Background Image -->
        <div class="image-background"></div>

        <div class="registration-form">
           
            <div class=" login-card card p-5">

                <form id="registrationForm">

                    <h2>Thumba Registration</h2>
                    <p>Register your company and custodian details to get started with Thumba.</p>
        
                    <!-- Step 1: Company Details -->
                    <div class="form-step active" id="step1">
                        <h4>Company Details</h4>

                        <div class="input-group">
                            <label for="name">Account Name</label>
                            <input type="text" id="name" placeholder="Account Name" required>
                        </div>

                        <div class="input-group">
                            <label for="address">Address</label>
                            <textarea id="address" placeholder="Enter your company's address" rows="4"
                                required></textarea>
                        </div>

                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email Address" required>
                        </div>

                        <div class="input-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                        </div>

                        <button type="button" class="btn btn-block btn-secondary " id="nextStep1">Next</button>
                    </div>

                    <!-- Step 2: Custodian Details -->
                    <div class="form-step" id="step2">
                        <h4>Custodian Details</h4>

                        <div class="input-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" placeholder="First Name" required>
                        </div>

                        <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" placeholder="Last Name" required>
                        </div>

                        <div class="input-group">
                            <label for="identifierType">Identification Type</label>
                            <select id="identifierType" required>

                            </select>
                        </div>

                        <div class="input-group">
                            <label for="identifier">Identifier</label>
                            <input type="text" id="identifier" placeholder="Identification Number" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-block btn-secondary " id="prevStep2">Previous</button>
                            <button type="button" class="btn btn-block btn-success" id="nextStep2">Next</button>
                        </div>

                    </div>

                    <!-- Step 3: User Registration -->
                    <div class="form-step" id="step3">
                        <h4>User Registration</h4>

                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Username" required>
                        </div>

                        <div class="input-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" placeholder="User Email" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>

                        <div class="input-group">
                            <label id="passwordError" class="text-danger"></label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-block  btn-secondary " id="prevStep3">Previous</button>
                            <button type="submit" class="btn btn-block  btn-success" id="registerBtn"
                                disabled>Register</button>
                        </div>

                    </div>

                    <footer class="mt-5">

                    </footer>
                    <div class="container text-center mt-5">
                        <p>&copy; <span id="year"></span> Mangotech. All rights reserved.</p>
                    </div>
                </form>
            </div>

        </div>


        <script>
            // Automatically update the year in the footer
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>

    </div>

    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/toastr/toastr.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="js/services/users.js" type="module"></script>
    <script src="js/actions/login.js" type="module"></script>
    <script src="js/services/validator.js" type="module"></script>
    <script src="js/services/config.js" type="module"></script>
    <script src="js/actions/account.js" type="module"></script>

    <script>
        $("#identifierType").select2();
        // Handle Form Steps Navigation
        document.getElementById('nextStep1').addEventListener('click', function () {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        });

        document.getElementById('prevStep2').addEventListener('click', function () {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        });

        document.getElementById('nextStep2').addEventListener('click', function () {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
        });

        document.getElementById('prevStep3').addEventListener('click', function () {
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        });

        // Form Validation (Passwords Match)
        document.getElementById('registrationForm').addEventListener('input', function () {
            const username = document.getElementById('username').value;
            const userEmail = document.getElementById('userEmail').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (username && userEmail && password && confirmPassword && password === confirmPassword) {
                document.getElementById('registerBtn').disabled = false;
                document.getElementById('passwordError').textContent = '';
            } else {
                document.getElementById('registerBtn').disabled = true;
                if (password !== confirmPassword) {
                    document.getElementById('passwordError').textContent = 'Passwords do not match';
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thumba | Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="dist/css/login.css">
    <style>
        .tick_image {
            width: 100px;
            height: 100px;
            position: relative;
            margin-top: 80px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="login-box">


        <div class="card">

            <div class=" card-body login-card-body">

                <form id="registrationForm">

                  

                    <div id="registration-container">
                        <h2 class="login-box-msg">Thumba </h2>
                        <p class="login-box-msg">Register your company and custodian details to get started with Thumba.
                        </p>

                        <!-- Step Tracker -->
                        <div class="step-tracker">
                            <div class="step active" id="step1Indicator">
                                <span class="step-number">1</span>
                                <i class="fas fa-building"></i>
                                <span class="step-label">Company Details</span>
                            </div>
                            <div class="step-line"></div>
                            <div class="step" id="step2Indicator">
                                <span class="step-number">2</span>
                                <i class="fas fa-user-tie"></i>
                                <span class="step-label">Custodian Details</span>
                            </div>
                            <div class="step-line"></div>
                            <div class="step" id="step3Indicator">
                                <span class="step-number">3</span>
                                <i class="fas fa-user-shield"></i>
                                <span class="step-label">User Registration</span>
                            </div>
                        </div>

                        <!-- Step 1: Company Details -->
                        <div class="form-step active" id="step1">


                            <div class="input-group mb-4">
                                <input type="text" class="form-control" id="name" placeholder="Account Name" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-4">
                                <textarea id="address" placeholder="Enter your company's address" class="form-control"
                                    rows="4" required></textarea>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-4">
                                <input type="email" id="email" class="form-control" placeholder="Email Address"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-4">
                                <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                </div>
                            </div>


                            <button type="button" class="btn btn-block btn-secondary " id="nextStep1">Next</button>
                        </div>

                        <!-- Step 2: Custodian Details -->
                        <div class="form-step" id="step2">


                            <div class="input-group mb-4">
                                <input type="text" id="firstname" class="form-control" placeholder="First Name"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-4">
                                <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-4">
                                <label for="identifierType" class="form-label">Identification Type</label>
                                <select id="identifierType" style="width: 100%;" class="form-control"
                                    placeholder="Identification Type" required>
                                    <!-- Add options here -->
                                </select>

                            </div>

                            <div class="input-group mb-4">
                                <input type="text" id="identifier" class="form-control"
                                    placeholder="Identification Number" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-block btn-secondary mr-2 "
                                    id="prevStep2">Previous</button>
                                <button type="button" class="btn btn-block btn-success" id="nextStep2">Next</button>
                            </div>

                        </div>

                        <!-- Step 3: User Registration -->
                        <div class="form-step" id="step3">


                            <div class="input-group mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Username" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <input type="email" id="userEmail" class="form-control" placeholder="User Email"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Confirm Password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                            </div>

                            <div class="input-group">
                                <label id="passwordError" class="text-danger"></label>
                            </div>


                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-block  btn-secondary mr-2 "
                                    id="prevStep3">Previous</button>
                                <button type="button" class="btn  btn-block btn-success" id="registerBtn"
                                    disabled>Register</button>
                            </div>



                        </div>
                    </div>



                    <!--<div class="container text-center mt-5">
                            <p>&copy; <span id="year"></span> Mangotech. All rights reserved.</p>
                        </div>-->
                </form>
            </div>



        </div>

        <div class="card mt-2">
            <div class="card-body login-card-body ">
                <h5 class="login-box-msg">Have an account?</h5>
                <div class="container">
                    <a href="index.html">Login</a>
                </div>
            </div>
        </div>


        <script>
            // Automatically update the year in the footer
            //document.getElementById("year").textContent = new Date().getFullYear();
        </script>

    </div>



    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/toastr/toastr.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="js/services/users.js" type="module"></script>
    <script src="js/actions/login.js" type="module"></script>
    <script src="js/services/validator.js" type="module"></script>
    <script src="js/services/config.js" type="module"></script>
    <script src="js/actions/account.js" type="module"></script>

    <script>
        $("#identifierType").select2();

        function updateStepTracker(step) {
            document.querySelectorAll(".step").forEach((stepEl, index) => {
                if (index + 1 < step) {
                    stepEl.classList.add("completed");
                } else {
                    stepEl.classList.remove("completed");
                }
                stepEl.classList.toggle("active", index + 1 === step);
            });
        }

        // Example event listeners for navigation buttons
        document.getElementById("nextStep1").addEventListener("click", function () {
            updateStepTracker(2);
        });

        document.getElementById("nextStep2").addEventListener("click", function () {
            updateStepTracker(3);
        });

        document.getElementById("prevStep2").addEventListener("click", function () {
            updateStepTracker(1);
        });

        document.getElementById("prevStep3").addEventListener("click", function () {
            updateStepTracker(2);
        });

        document.getElementById('nextStep1').addEventListener('click', function () {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        });

        document.getElementById('nextStep2').addEventListener('click', function () {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
        });

        document.getElementById('prevStep2').addEventListener('click', function () {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        });

        document.getElementById('prevStep3').addEventListener('click', function () {
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        });
        // Form Validation (Passwords Match)
        document.getElementById('registrationForm').addEventListener('input', function () {
            const username = document.getElementById('username').value;
            const userEmail = document.getElementById('userEmail').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (username && userEmail && password && confirmPassword && password === confirmPassword) {
                document.getElementById('registerBtn').disabled = false;
                document.getElementById('passwordError').textContent = '';
            } else {
                document.getElementById('registerBtn').disabled = true;
                if (password !== confirmPassword) {
                    document.getElementById('passwordError').textContent = 'Passwords do not match';
                }
            }
        });
    </script>
</body>

</html>

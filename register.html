<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thumba | Registration Page</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="dist/css/login.css">
</head>

<body class="hold-transition  ">
    <div class="container justify-content-center align-items-center mt-5 ">

        <div class="card  card-default custom-card ">
            <div class="card-header card-dark text-center">
                <a href="#" class="h1 text-bold ">Thumba</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg  h5 mb-4 text-italic">Register your company here and start using thumba for you
                    microfinance</p>

                <div class="row">
                    <div class="col-md-6 col-sm-12 col-lg-6">
                        <div class="card  card-default card-outline  custom-card">
                            <div class="card-header ">
                                <a href="#" class="h4 ">Company Details</a>
                            </div>
                            <div class="card-body">
                                <div class="input-group mb-3 ">
                                    <input type="text" id="name" class="form-control" placeholder="Account Name">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <textarea type="text" class="form-control" id="address" placeholder="Address"
                                        rows="6" cols="50" maxlength="200"></textarea>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="email" id="email" class="form-control" placeholder="Email">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" id="phoneNumber" class="form-control" id="phoneNumber"
                                        placeholder="Phone Number">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 col-sm-12 col-lg-6">
                        <div class="card  card-default custom-card card-outline ">
                            <div class="card-header ">
                                <a href="#" class="h4 ">Custodian Details</a>
                            </div>
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" id="firstname" class="form-control" placeholder="firstname">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" id="lastname" class="form-control" placeholder="lastname">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="select2-primary w-100">
                                        <select id="identifierType" name="IdentifierType" class="form-control w-100"
                                            data-placeholder="Select Identification Type"
                                            data-dropdown-css-class="select2-primary">
                                            <!-- Add options here -->
                                        </select>
                                    </div>
                                    
                                </div>
                                
                                <div class="input-group mb-3">
                                    <input type="text" id="identifier" class="form-control" placeholder="Identifier">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" id="username" class="form-control" placeholder="Username">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="email" id="userEmail" class="form-control" placeholder="Email">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="input-group  ">
                                    <label id="wrongPassword" class="text-danger"></label>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="Retype password">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <label id="wrongPasswordMatch" class="text-danger"></label>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>


            </div>
            <div class="card-footer">
                <a href="index.html" class="text-center">I already have a membership</a>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label for="agreeTerms">
                                I agree to the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->

                    <div class="col-4">
                        <button id="registerBtn" disabled="true" class="btn btn-success btn-block"><span
                                class="fas fa-user"></span> Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </div>
            <!-- /.form-box -->
        </div><!-- /.card -->

    </div>

    <!-- /.register-box -->

    <!-- jQuery -->
    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/toastr/toastr.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="js/services/users.js" type="module"></script>
    <script src="js/actions/login.js" type="module"></script>
    <script src="js/services/validator.js" type="module"></script>
    <script src="js/services/config.js" type="module"></script>
    <script src="js/actions/account.js" type="module"></script>
    <script>
       $("#identifierType").select2();
    </script>
</body>

</html>

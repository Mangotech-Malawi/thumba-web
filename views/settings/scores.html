<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Loan Analysis Scores</h3>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 text-right">
          <!-- Button for calling add organisation modal -->

          <button
            type="button"
            class="btn btn bg-gradient-success text-left"
            id="newScoreBtn"
            data-toggle="modal"
            data-target="#modal-analysis-score"
            data-form-type="job"
            data-action-type="add"
          >
            <i class="fa fa-plus-square"></i> New Score
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table id="scoresTable" class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Score Type</th>
            <th>Description</th>
            <th>Score</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Score Type</th>
            <th>Description</th>
            <th>Score</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

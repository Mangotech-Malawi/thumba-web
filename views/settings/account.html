<div class="container-fluid ">
    <div class="card">
        <div class="card-header bg-gradient-primary">
            <h3 class="card-title">Account Details</h3>
        </div>
        <div class="card-body bg-default">
            <form id="accountSettingsForm">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="accountName" class="form-control" placeholder="Enter your company name">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="accountAddress" class="form-control" placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="accountEmail" class="form-control" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="accountPhoneNumber" class="form-control" placeholder="Enter your phone number">
                </div>
             
                <button id="accountSettingsBtn" class="btn btn-primary">Save Settings</button>
            </form>     
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Account Branding</h3>
        </div>
        <div class="card-body">
            <form id="accountBrandingForm">
                <div class="form-group">
                    <label for="logoUpload">Company Logo</label>
                    <input type="file" id="logoUpload" class="form-control" accept="image/*">
                    <button type="button" id="uploadLogoButton" class="btn btn-success mt-2">Upload Logo</button>
                    <img id="logoPreview" src="#" alt="Logo Preview" style="width: 150px; height: 150px; object-fit: cover; margin-top: 10px;">
                </div>
            </form>     
        </div>
    </div>
</div>

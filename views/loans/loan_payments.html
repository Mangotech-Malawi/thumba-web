<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3 id="paymentTitle" class="card-title">Loan Payments</h3>
         

        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12 mb-3">
                        <div class="input-group ">
                            <input id="paymentLoanId" type="hidden" class="form-control">
                        </div>
    
                        <div class="form-group ">
                            <label>Amount</label>
                            <input id="amount" type="text" class="form-control" placeholder="Amount">
                        </div>
                    </div>
    
    
                    <div class="col-lg-4 col-md-6 col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Payment Date</label>
                            <div class="input-group date" id="paymentDatePicker" data-target-input="nearest">
                                <input type="text" id="paymentDate" class="form-control datetimepicker-input"
                                    data-target="#paymentDatePicker" />
                                <div class="input-group-append" data-target="#paymentDatePicker"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-2 col-md-6 col-sm-6 mb-3 mt-4">
                        <button type="button" id="saveLoanPaymentBtn" class="btn btn-primary btn-lg btn-block">Save</button>
                    </div>
    
                    <div class="col-lg-2 col-md-6 col-sm-6 mb-3 mt-4">
                        <button type="button" id="backToLoansBtn" class="btn btn-success btn-lg btn-block">Back</button>
                    </div>
    
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Loan Payments Breakdown</h3>
                    </div>
                    <div class="card-body p-5">
                        <table id="loanPaymentsTable" class="table  table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Payment</th>
                                    <th>Total Paid</th>
                                    <th>Balance</th>
                                    <th>Payment Date</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Payment</th>
                                    <th>Total Paid</th>
                                    <th>Balance</th>
                                    <th>Payment Date</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
</div>
<script>
    $("#paymentDatePicker").datetimepicker({
      format: "L",
    });
  
    $('.collaterals').select2();
  
  </script>



<div class="login-box">
    <div class="card login-card-body">
        <div class="card-header text-center">
    
            <h1 class="text-center  h1 mb-4"><b>Thumba</b></h1>
    
        </div>
        <div class="card-body">
            <p class="login-box-msg">Verify OTP ( Enter OTP Sent to your Email Address)</p>
    
            <div class="input-group mb-3">
                <input id="otpCode" type="text" class="form-control" placeholder="OTP">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-barcode"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="verifyOTPBtn" class="btn btn-success btn-block">Verify OTP</button>
                </div>
                <!-- /.col -->
            </div>
    
            <p class="mt-3 mb-1">
                <a id="forgotPasswordBtn" href="#">Resend Email</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>

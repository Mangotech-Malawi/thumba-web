<div class="login-box">
    <div class="card login-card-body">
        <div class="card-header text-center">
    
            <h1 class="text-center  h1 mb-4"><b>Thumba</b></h1>
    
        </div>
        <div class="card-body">
            <p class="login-box-msg">You forgot your password?</p>
    
            <div class="input-group mb-3">
                <input id="recoveryEmail" type="email" class="form-control" placeholder="Email">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" id="sendOTPBtn" class="btn btn-primary btn-block">Send OTP</button>
                </div>
                <!-- /.col -->
            </div>
    
            <p class="mt-3 mb-1">
                <a id="loginLink" href="#">Login</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>

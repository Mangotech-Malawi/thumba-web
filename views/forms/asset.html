<div class="container-fluid">
  <div class="card card-primary ">
    <div class="card-header">
      <h3 id="formTitle" class="card-title font-weight-bold"> 
        <i class="nav-icon fas fa-piggy-bank  "></i>Add Client Asset</h3>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 text-right">


          <button type="button" class="btn btn-outline-light text-left" id="recordBackBtn"
            data-client-type="individual">
            <i class="fa fa-arrow-left"></i> Back
          </button>
        </div>
      </div>

    </div>
    <!-- /.card-header -->
    <div class="card-body">

      <div class="content">
        <form id="assetForm">
          <div class="row">

            <div class="input-group ">
              <input id="clientAssetId" type="hidden" class="form-control">
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
              <div class="form-group ">
                <label>Identifier</label>
                <div class="input-group ">
                  <input id="identifier" type="text" class="form-control" placeholder="Enter Asset Identifier">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-file"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
              <div class="form-group ">
                <label>Identifier Type</label>
                <div class="select2-primary">
                  <select id="identifierType" class="form-control" data-placeholder="Select Identifier Type"
                    data-dropdown-css-class="select2-primary" style="width: 100%;">
                    <option value="Serial Number">Serial Number</option>
                    <option value="Plot Number">Plot Number</option>
                    <option value="Barcode">Barcode</option>
                    <option value="Asset Tag">Asset Tag</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
              <div class="form-group ">
                <label>Name</label>
                <div class="input-group ">
                  <input id="assetName" type="text" class="form-control" placeholder="Enter asset name">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-file"></span>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
              <div class="form-group ">
                <label>Purchase Price</label>
                <div class="input-group ">
                  <input id="purchasePrice" type="text" class="form-control" placeholder="Enter purchase price">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-file"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
              <div class="form-group">
                <label>Purchase Date</label>
                <div class="input-group date" id="purchaseDatePicker" data-target-input="nearest">
                  <input type="text" id="purchaseDate" class="form-control datetimepicker-input"
                    data-target="#purchaseDatePicker" />
                  <div class="input-group-append" data-target="#purchaseDatePicker" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
              <div class="form-group ">
                <label>Market Value</label>
                <div class="input-group ">
                  <input id="marketValue" type="text" class="form-control" placeholder="Enter market value">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-file"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
              <div class="form-group ">
                <label>Description</label>
                <div class="input-group ">
                  <textarea id="assetDescription" type="text" class="form-control"
                    placeholder="Add Description"></textarea>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-file"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>

    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-default alt-btn">Close</button>
      <button type="button" id="saveAssetBtn" class="btn btn-primary text-left">Save</button>
    </div>
    <!-- /.card -->
  </div>
  <script>
    $("#identifierType").select2();

    $("#purchaseDatePicker").datetimepicker({
      format: "L",
    });
  </script>

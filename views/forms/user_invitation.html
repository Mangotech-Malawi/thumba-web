<div class="container-fluid">
    <div class="card ">
        <div class="card-header bg-gradient-primary">
            <h3 id="cardTitle" class="card-title font-weight-bold"> <i class="nav-icon fas fa-piggy-bank  "></i>Invite
                User</h3>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-right">
                    <button type="button" class="btn btn-outline-light text-left" id="sendInvitationBackBtn"
                        data-client-type="branch-dashboard">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div class="content">
                <form id="userInvitationForm">
                    <div class="row">
                        <!-- Email Field -->
                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <input id="userId" type="hidden" class="form-control">
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-group mb-3">
                                    <input id="email" type="email" name="email" class="form-control" placeholder="Email"
                                        required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label class="d-block font-weight-bold mb-2">User Type</label>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="nonBranchUser" name="userScope" class="custom-control-input"
                                        value="non-branch" checked>
                                    <label class="custom-control-label" for="nonBranchUser">Non-Branch User</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="branchUser" name="userScope" class="custom-control-input"
                                        value="branch">
                                    <label class="custom-control-label" for="branchUser">Branch User</label>
                                </div>
                            </div>
                        </div>

                        <!-- Bulk Role Selection -->
                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label class="mb-1">Default Roles</label>
                                <select class="form-control mr-3" style="width: 100%;" id="bulkRole" name="bulkRole">
                                    <option value="">-- Select Default Role --</option>
                                </select>
                            </div>
                        </div>

                        <!-- Branch & Role Selection -->
                        <!-- Branch & Role Selection -->

                        <div id="branchUserSection" class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label>Branch Access</label>
                                <div class="card">
                                    <div class="card-header">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="selectAllBranches">
                                            <label class="custom-control-label" for="selectAllBranches">Select All
                                                Branches</label>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <table id="userInvitationBranchesTable" class="table ">
                                            <thead>
                                                <tr>
                                                    <th>Select</th>
                                                    <th>Branch Code</th>
                                                    <th>Branch Name</th>
                                                    <th>Role</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </form>
            </div>
            <!-- /.card-body -->

        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-default alt-btn">Close</button>
            <button type="button" id="inviteUser" class="btn btn-primary text-left">Invite User</button>
        </div>
        <!-- /.card -->
    </div>
    <script>
        $("#bulkRole").select2();

        $('input[name="userScope"]').on("change", function () {
            const selectedType = $(this).val();
            if (selectedType === "branch") {
                $("#branchUserSection").show();
            } else {
                $("#branchUserSection").hide();
                $("#selectAllBranches").prop("checked", false);
                $("#userInvitationBranchesTable input[type='checkbox']").prop("checked", false);
            }
        });

        $('input[name="userScope"]:checked').trigger("change");
    </script>
    </script>

<div class="container-fluid">
    <div class="card ">
        <div class="card-header bg-gradient-primary">
            <h3 id="formTitle" class="card-title font-weight-bold"> <i class="nav-icon fas fa-piggy-bank  "></i> Add
                Client Other Loan
            </h3>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-right">
                    <button type="button" class="btn btn-outline-light text-left" id="recordBackBtn"
                        data-client-type="individual">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>

        </div>
        <!-- /.card-header -->
        <div class="card-body">

            <div class="content">
                <form id="otherloanForm">
                    <div class="row">
                        <div class="input-group ">
                            <input id="clientOtherLoanId" type="hidden" class="form-control">
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Instutition</label>
                                <div class="input-group ">
                                    <input id="institution" type="text" class="form-control"
                                        placeholder="Enter Instutition name ">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Phone Number</label>
                                <div class="input-group ">
                                    <input id="phoneNumber" type="text" class="form-control"
                                        placeholder="Enter phone number">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Amount</label>
                                <div class="input-group ">
                                    <input id="amountLoaned" type="text" class="form-control"
                                        placeholder="Enter loan amount">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Period</label>
                                <div class="input-group ">
                                    <input id="loanPeriod" type="text" class="form-control" placeholder="Enter period">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Period Type</label>
                                <div class="select2-primary">
                                    <select id="periodType" class="form-control" data-placeholder="Select Industry"
                                        data-dropdown-css-class="select2-primary" style="width: 100%;">
                                        <option value="Week">Week</option>
                                        <option value="Month">Month</option>
                                        <option value="Year">Year</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Rate</label>
                                <div class="input-group ">
                                    <input id="loanRate" type="text" class="form-control"
                                        placeholder="Enter interest rate">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Loaned Date</label>
                                <div class="input-group date" id="loanedDatePicker" data-target-input="nearest">
                                    <input type="text" id="loanedDate" class="form-control datetimepicker-input"
                                        data-target="#loanedDatePicker" />
                                    <div class="input-group-append" data-target="#loanedDatePicker"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Amount Paid</label>
                                <div class="input-group ">
                                    <input id="amountPaid" type="text" class="form-control"
                                        placeholder="Enter amount paid">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Purpose</label>
                                <div class="input-group ">
                                    <textarea id="otherLoanPurpose" type="text" class="form-control"
                                        placeholder="Enter loan Purpose"></textarea>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6 ">
                            <div class="form-group ">
                                <div class="icheck-success d-inline">
                                    <input id="loanClosed" type="checkbox" />
                                    <label for="loanClosed">Is the loan closed?</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6 ">
                            <div class="form-group ">
                                <div class="icheck-success d-inline">
                                    <input id="stopped" type="checkbox" />
                                    <label for="stopped">Did the client stop taking loans?</label>
                                </div>
                            </div>
                        </div>

                        <div id="reasonForStoppingRow" class="col-lg-12 col-md-12 col-sm-12 mb-3 d-none">
                            <div class="form-group ">
                                <label>Reasons For Stopping</label>
                                <div class="input-group ">
                                    <textarea id="reasonForStopping" type="text" class="form-control"
                                        placeholder="Add reason for stopping"></textarea>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-file"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-default alt-btn">Close</button>
            <button type="button" id="saveOtherLoanBtn" class="btn btn-primary text-left">Save</button>
        </div>
        <!-- /.card -->
    </div>
    <script>
        $("#relationship").select2();
        $("#frequency").select2();
        $("#loanedDatePicker").datetimepicker({
            format: "L",
        });
    </script>

<div class="container-fluid">
    <div class="card ">
        <div class="card-header bg-gradient-primary">
            <h3 id="cardTitle" class="card-title font-weight-bold"> <i class="nav-icon fas fa-piggy-bank  "></i> Add Branch</h3>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-right">
                    <button type="button" class="btn btn-outline-light text-left" id="branchBackBtn"
                        data-client-type="branch-dashboard">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div class="content">
                <form id="branchForm">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="input-group ">
                                <input id="branchId" type="hidden" name="id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Name:</label>
                                <div class="input-group">
                                    <input id="name" type="text" class="form-control" placeholder="Name" />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-card"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Branch Type:</label>
                                <div class="select2-primary">
                                    <select id="branchType" class="form-control" data-placeholder="Select Branch Type"
                                        data-dropdown-css-class="select2-primary" style="width: 100%">
                                        <option value="main">Main</option>
                                        <option value="satellite">Satellite</option>
                                        <option value="mobile">Mobile</option>
                                        <option value="agency">Agency</option>
                                        <option value="online">Online</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Location:</label>
                                <div class="input-group">
                                    <input id="location" type="text" class="form-control" placeholder="Branch Name" />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-card"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Email Address:</label>
                                <div class="input-group">
                                    <input id="emailAddress" type="text" class="form-control"
                                        placeholder="Email Address" />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-card"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Phone Number:</label>
                                <div class="input-group">
                                    <input id="phoneNumber" type="text" class="form-control"
                                        placeholder="Phone Number" />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-card"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Manager:</label>
                                <div class="select2-primary">
                                    <select id="managerSelector" class="form-control" data-placeholder="Select Branch Manager"
                                        data-dropdown-css-class="select2-primary" style="width: 100%">
                                      
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Postal Address:</label>
                                <div class="input-group">
                                    <textarea id="postalAddress" type="text" class="form-control"
                                        placeholder="Postal Address"></textarea>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-card"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->

        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-default alt-btn">Close</button>
            <button type="button" id="saveBranchBtn" class="btn btn-primary text-left">Save</button>
        </div>
        <!-- /.card -->
    </div>
    <script>
        $("#managerSelector").select2();
        $("#branchType").select2();
    </script>
    </script>

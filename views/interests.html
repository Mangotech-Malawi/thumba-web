<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Interests</h3>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-12 text-right">
                    <!-- Button for calling add organisation modal -->

                    <button type="button" class="btn bg-gradient-success text-left" id="addInterest"
                        data-toggle="modal" data-target='#modal-interest' data-button-type = "add">
                        <i class="fa fa-plus-square"></i> Add Interest
                    </button>
                </div>
            </div>

        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table id="interestsTable" class="table  table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Max</th>
                        <th>Min</th>
                        <th>Rate</th>
                        <th>Accum Amount</th>
                        <th>Period</th>
                        <th>Grace Period</th>
                        <th>Accum Days</th>
                        <th>EDIT</th>
                        <th>DEL</th>
                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Max</th>
                        <th>Min</th>
                        <th>Rate</th>
                        <th>Accum Amount</th>
                        <th>Period</th>
                        <th>Grace Period</th>
                        <th>Accum Days</th>
                        <th>EDIT</th>
                        <th>DEL</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>

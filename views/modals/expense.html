<div class="modal fade" id="modal-expense">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="addExpense" action="" method="post"></form>
            <div class="modal-header">
                <h4 id="expenseModalTitle" class="modal-title">Add Expense</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="input-group ">
                                <input id="expenseId" type="hidden" class="form-control">
                            </div>
                            <div class="form-group ">
                                <label>Amount</label>
                                <div class="input-group ">
                                    <input id="amount" type="text" class="form-control" placeholder="Amount">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-coins"></span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group ">
                                <label>Category</label>
                                <div class="select2-primary">
                                    <select id="category" class="form-control" data-placeholder="Select Category"
                                        data-dropdown-css-class="select2-primary" style="width: 100%;">
                                        <option value="transportation" >Transportation</option>
                                        <option value="communication">Communication</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Description</label>
                                <div class="input-group">
                                    <textarea id="description" type="text" class="form-control"
                                        placeholder="Description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
                <button type="button" id="saveExpenseBtn" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script src="js/actions/expense.js" type="module"></script>
<script>
    $("#category").select2();
</script>

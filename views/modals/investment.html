
<div class="modal fade" id="modal-investment">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="addUser" action="" method="post"></form>
        <div class="modal-header">
          <h4 id="investmentModalTitle" class="modal-title">Add Investiment</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="content">
                <div class="row">
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                          
                          <div class="input-group ">
                            <input id="investmentId" type="hidden"  class="form-control">
                          </div>
                          
                          <div class="form-group ">
                            <label>Investors</label>
     
                            <div class="select2-primary">
                              <select id="investorId" name="district" class="form-control"  data-placeholder="Select investor"
                                  data-dropdown-css-class="select2-primary" style="width: 100%;">
                                </select>
                              </div>
                          </div>

                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                      <div class="form-group ">
                        <label>Investment Packages</label>
 
                        <div class="select2-primary">
                          <select id="investmentPackageId" name="investmentPackage" class="form-control"  data-placeholder="Select Investiment Package"
                              data-dropdown-css-class="select2-primary" style="width: 100%;">
                            </select>
                          </div>
                      </div>
                   </div>

                  
                    <div class="col-lg-12 col-md-6 col-sm-12 mb-3">
                        <div class="form-group ">
                        <label>Amount</label>
                        <div class="input-group " >
                            <input id="amount" type="text"  class="form-control"
                            placeholder="Amount">
                        <div class="input-group-append">
                            <div class="input-group-text">
                            <span class="fas fa-coins"></span>
                            </div>
                        </div>
                        </div>

                        </div>
                    </div>


                  <div class="col-lg-12 col-md-6 col-sm-12 mb-3">
                    <div class="form-group">
                      <label>Description</label>
                      <div class="input-group">
                        <textarea
                          id="description"
                          type="text"
                          class="form-control"
                          placeholder="Description"
                        ></textarea>
                      
                      </div>
                    </div>
                  </div>

                  
      
                </div>
            </div>

        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
          <button type="button" id="saveIncomeBtn" class="btn btn-primary">Save</button>
        </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>


  <div class="modal fade " id="modal-del-income">
    <div class="modal-dialog modal-lg ">
      <div class="modal-content">
        <form id="addUser" action="" method="post"></form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Income</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input id="delIncomeId" type="hidden"  class="form-control">
          </div>

          <div class="form-group ">
            <label>Reason:</label>
            <div class="input-group " >
              
              <input id="reason" type="text"  class="form-control"
              placeholder="Why are you deleting this income?">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-users"></span>
              </div>
            </div>
            </div>
          </div>

        </div>

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" id="delIncomeBtn" class="btn btn-success">Yes</button>
        </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <script src="js/actions/income.js" type="module"></script>
  <script>
      $("#investorId").select2();
      $("#investmentPackageId").select2();

  </script>

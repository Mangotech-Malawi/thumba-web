<div class="modal xxl-modal fade" id="modal-loan-payments">
  <div class="modal-dialog  modal-dialog-centered xxl-modal-dialog modal-xl">
    <div class="modal-content xxl-modal-content ">
      <form id="addPaymentForm" action="" method="post"></form>
      <div class="modal-header">
        <h4 id="paymentModalTitle" class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body xxl-modal-body">

        <div class="content">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 mb-3">
                  <div class="input-group ">
                    <input id="paymentLoanId" type="hidden" class="form-control">
                  </div>

                  <div class="form-group ">
                    <label>Amount</label>
                    <input id="amount" type="text" class="form-control" placeholder="Amount">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-coins"></span>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="col-lg-4 col-md-6 col-sm-6 mb-3">
                  <div class="form-group">
                    <label>Payment Date</label>
                    <div class="input-group date" id="paymentDatePicker" data-target-input="nearest">
                      <input type="text" id="paymentDate" class="form-control datetimepicker-input"
                        data-target="#paymentDatePicker" />
                      <div class="input-group-append" data-target="#paymentDatePicker" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="col-lg-4 col-md-6 col-sm-6 mb-3 mt-4">
                  <button type="button" id="saveLoanPaymentBtn" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>

              </div>

            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div class="content">
                <table id="loanPaymentsTable" class="table  table-striped">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Payment</th>
                      <th>Total Paid</th>
                      <th>Balance</th>
                      <th>Payment Date</th>
                      <th>Edit</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>Id</th>
                      <th>Payment</th>
                      <th>Total Paid</th>
                      <th>Balance</th>
                      <th>Payment Date</th>
                      <th>Edit</th>
                      <th>Remove</th>
                    </tr>
                  </tfoot>
                </table>
              </div>

            </div>
            <!-- /.card-body -->
          </div>
        </div>

      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal  fade" id="modal-seized-collateral">
  <div class="modal-dialog  modal-dialog-centered  modal-xl">
    <div class="modal-content  ">
      <form id="addPaymentForm" action="" method="post"></form>
      <div class="modal-header">
        <h4 id="collateralSeizureModalTitle" class="modal-title">Collateral Seizure</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">

        <div class="content">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label>Collaterals</label>
                <div class="select2-primary">
                  <select id="corraterals" class="collaterals" name="collaterals[]" multiple="multiple"
                    data-placeholder="Select collateral" data-dropdown-css-class="select2-secondary"
                    style="width: 100%"></select>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
        <button id="seizeCollateralBtn" type="button" class="btn btn-primary alt-btn">Seize</button>
      </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<script>
  $("#paymentDatePicker").datetimepicker({
    format: "L",
  });

  $('.collaterals').select2();

</script>

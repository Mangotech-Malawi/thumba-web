<div class="container-fluid">
  <div class="card card-outline shadow">
    <!-- Card Header -->
    <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
      <h3 id="recordName" class="card-title m-0">Organization Details</h3>
      <div>
        <button type="button" class="btn btn-light text-dark me-2" id="downloadClientRecord">
          <i class="fa fa-download"></i> Download Record
        </button>
        <button type="button" class="btn btn-secondary" id="clientsBackBtn">
          <i class="fa fa-arrow-left"></i> Back
        </button>
      </div>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card card-outline">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3 class="card-title">Client Records</h3>
            </div>
            <div class="card-body">
              <div class="row row-cols-2 row-cols-md-4 g-2">
                <!-- Businesses -->
                <div class="col-lg-6   col-md-6  p-1">
                  <div id="btnBusinesses" class="card card-hover shadow-sm text-center bg-warning text-dark">
                    <div class="card-body">
                      <i class="fas fa-building fa-3x mb-2"></i>
                      <h6>Businesses</h6>
                    </div>
                  </div>
                </div>

                <!-- Assets -->
                <div class="col-lg-6   col-md-6  p-1">
                  <div id="btnAssets" class="card card-hover shadow-sm text-center bg-danger text-white">
                    <div class="card-body">
                      <i class="fas fa-coins fa-3x mb-2"></i>
                      <h6>Assets</h6>
                    </div>
                  </div>
                </div>

                <!-- Other Loans -->
                <div class="col-lg-6  col-md-6  p-1">
                  <div id="btnOtherLoans" class="card card-hover shadow-sm text-center bg-secondary text-white">
                    <div class="card-body">
                      <i class="fas fa-credit-card fa-3x mb-2"></i>
                      <h6>Other Loans</h6>
                    </div>
                  </div>
                </div>

                <!-- Investments -->
                <div class="col-lg-6  col-md-6  p-1">
                  <div id="btnInvestments" class="card card-hover shadow-sm text-center bg-success text-white">
                    <div class="card-body">
                      <i class="fas fa-piggy-bank fa-3x mb-2"></i>
                      <h6>Investments</h6>
                    </div>
                  </div>
                </div>

                <!-- Applications -->
                <div class="col-lg-6  col-md-6 p-1">
                  <div id="btnClientApplications" class="card card-hover shadow-sm text-center bg-info text-white">
                    <div class="card-body">
                      <i class="fas fa-file-alt fa-3x mb-2"></i>
                      <h6>Applications</h6>
                    </div>
                  </div>
                </div>

                <!-- Loans -->
                <div class="col-lg-6  col-md-6 p-1">
                  <div id="btnLoans" class="card card-hover shadow-sm text-center bg-dark text-white">
                    <div class="card-body">
                      <i class="fas fa-money-bill-wave fa-3x mb-2"></i>
                      <h6>Loans</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card shadow-sm  p-3">
            <h5 class="text"><i class="fas fa-user"></i> Client Information</h5>
            <ul class="list-group ">
              <li class="list-group-item"><strong>Name:</strong>
                <span id="name"><span>
              </li>
              <li class="list-group-item"><strong>Category:</strong>
                <span id="category"><span>
              </li>
              <li class="list-group-item"><strong>Puporse:</strong>
                <span id="puporse"><span>
              </li>
              <li class="list-group-item"><strong>Date Started:</strong>
                <span id="busStartDate"><span>
              </li>
              <li class="list-group-item"><strong>Office Location:</strong>
                <span id="officeLocation"><span>
              </li>
              <li class="list-group-item"><strong>Ph:</strong>
                <span id="postalAddress"><span>
              </li>
              <li class="list-group-item"><strong>Registered:</strong>
                <span id="registered"><span>
              </li>
            </ul>
          </div>
        </div>

      </div> <!-- End of Row -->
    </div> <!-- End of Card Body -->
  </div> <!-- End of Card -->
</div>

<div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 id="recordName" class="card-title">Client Name Here</h3>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 text-right">
            <!-- Button for calling add organisation modal -->
  
            <button
              type="button"
              class="btn btn bg-gradient-success text-left"
              id="newBusinessBtn"
              data-toggle="modal"
              data-target="#modal-client-business"
              data-form-type="business"
              data-action-type="add"
            >
              <i class="fa fa-plus-square"></i> New Business
            </button>
  
            <button
              type="button"
              class="btn bg-gradient-secondary text-left"
              id="recordBackBtn"
              data-client-type="individual"
            >
              <i class="fa fa-arrow-left"></i> Back
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table id="businessTable" class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Industry</th>
              <th>Short Description</th>
              <th>Name</th>
              <th>Location</th>
              <th>Start Date</th>
              <th>Description</th>
              <th>Registered</th>
              <th>VIEW</th>
              <th>EDIT</th>
              <th>DELETE</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th>Id</th>
              <th>Industry</th>
              <th>Short Description</th>
              <th>Name</th>
              <th>Location</th>
              <th>Start Date</th>

              <th>Registered</th>
              <th>VIEW</th>

              <th>DELETE</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

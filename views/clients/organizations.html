<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Organizations</h3>

      <div class="col-sm-6 col-md-6 col-lg-12 text-right">
        <button
          type="button"
          class="btn bg-gradient-success text-left"
          id="uploadClients"
          data-toggle="modal"
          data-target="#modal-register-client"
          data-action-type="add"
          data-client-type="organization"
        >
          <i class="fa fa-plus-square"></i> New
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table id="organizationsTable" class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Registered</th>
            <th>RECORD</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Registered</th>
            <th>RECORD</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>

<div class="container mt-5">
  <form id="registrationForm">
    <!-- Step 1: Personal Identification -->
    <div id="step1" class="step active">
      <h4 class="mb-4">Personal Identification</h4>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Identifier</label>
            <div class="input-group">
              <input id="identifier" type="text" name="identifier" class="form-control" placeholder="Person Identifier">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-card"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Identifier Type</label>
            <div class="input-group">
              <select id="identifierType" name="IdentifierType" class="form-control"
                data-placeholder="Select Identification Type">
                <option value="">Select Type</option>
                <option value="national_id">National ID</option>
                <option value="passport">Passport</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Firstname:</label>
            <div class="input-group">
              <input id="firstname" type="text" class="form-control" placeholder="Firstname">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Lastname:</label>
            <div class="input-group">
              <input id="lastname" type="text" name="lastname" class="form-control" placeholder="Lastname">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Gender:</label>
            <select id="gender" name="gender" class="form-control">
              <option value="">Select Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Date Of Birth:</label>
            <div class="input-group date" id="dateOfBirthPicker" data-target-input="nearest">
              <input type="text" id="dateOfBirth" class="form-control datetimepicker-input"
                data-target="#dateOfBirthPicker" />
              <div class="input-group-append" data-target="#dateOfBirthPicker" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-navigation text-right">
        <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next <i
            class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <!-- Step 2: Home Location -->
    <div id="step2" class="step">
      <h4 class="mb-4">Home Location</h4>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Home District:</label>
            <select id="homeDistrict" name="homeDistrict" class="form-control">
              <option value="">Select District</option>
              <option value="blantyre">Blantyre</option>
              <option value="lilongwe">Lilongwe</option>
              <!-- Other district options remain the same -->
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Home TA:</label>
            <div class="input-group">
              <input id="homeTa" type="text" class="form-control" placeholder="Home TA">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Home Village:</label>
            <div class="input-group">
              <input id="homeVillage" type="text" class="form-control" placeholder="Home Village">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-navigation">
        <button type="button" class="btn btn-secondary" onclick="prevStep(2)"><i class="fas fa-arrow-left"></i>
          Previous</button>
        <button type="button" class="btn btn-primary float-right" onclick="nextStep(2)">Next <i
            class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <!-- Step 3: Current Location and Landmark -->
    <div id="step3" class="step">
      <h4 class="mb-4">Current Location and Landmark</h4>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Current District:</label>
            <select id="currentDistrict" name="currentDistrict" class="form-control">
              <option value="">Select District</option>
              <option value="blantyre">Blantyre</option>
              <option value="lilongwe">Lilongwe</option>
              <!-- Other district options remain the same -->
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Current TA:</label>
            <div class="input-group">
              <input id="currentTa" type="text" class="form-control" placeholder="Current TA">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Current Village:</label>
            <div class="input-group">
              <input id="currentVillage" type="text" class="form-control" placeholder="Current Village">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
          <div class="form-group">
            <label>Nearest Landmark:</label>
            <select id="nearestLandmark" name="nearestLandmark" class="form-control">
              <option value="">Select Nearest Landmark</option>
              <option value="Borehole">Borehole</option>
              <option value="CCAP Church">CCAP Church</option>
              <option value="Primary School">Primary School</option>
              <option value="Secondary School">Secondary School</option>
              <option value="Market">Market</option>
            </select>
          </div>
        </div>
      </div>
      <div class="btn-navigation">
        <button type="button" class="btn btn-secondary" onclick="prevStep(3)"><i class="fas fa-arrow-left"></i>
          Previous</button>
        <button type="submit" class="btn btn-success float-right">Save <i class="fas fa-save"></i></button>
      </div>
    </div>
  </form>
</div>
<script>
  $(document).ready(function () {
    // Initialize select2 dropdowns
    $('#gender, #homeDistrict, #currentDistrict, #nearestLandmark, #identifierType').select2();

    // Initialize date picker
    $('#dateOfBirthPicker').datetimepicker({
      format: 'L',
      maxDate: moment()
    });

    // Form submission
    $('#registrationForm').on('submit', function (e) {
      e.preventDefault();
      // Add form submission logic here
      alert('Form submitted successfully!');
    });
  });

  function nextStep(currentStep) {
    // Basic validation (you can enhance this)
    if (validateStep(currentStep)) {
      $(`#step${currentStep}`).removeClass('active');
      $(`#step${currentStep + 1}`).addClass('active');
    }
  }

  function prevStep(currentStep) {
    $(`#step${currentStep}`).removeClass('active');
    $(`#step${currentStep - 1}`).addClass('active');
  }

  function validateStep(step) {
    // Simple validation example
    let isValid = true;
    $(`#step${step} input[required], #step${step} select[required]`).each(function () {
      if (!$(this).val()) {
        $(this).addClass('is-invalid');
        isValid = false;
      } else {
        $(this).removeClass('is-invalid');
      }
    });
    return isValid;
  }
</script>

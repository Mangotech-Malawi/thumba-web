<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
    <div class="input-group ">
      <input id="id" type="hidden" name="id" class="form-control">
    </div>
    <div class="form-group">
      <label>Name:</label>
      <div class="input-group">
        <input id="name" type="text" class="form-control" placeholder="Name" />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-card"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
    <div class="form-group">
      <label>Category:</label>
      <div class="select2-primary">
        <select
          id="orgCategory"
          class="form-control"
          data-placeholder="Select organization Category"
          data-dropdown-css-class="select2-primary"
          style="width: 100%"
        >
          <option value="Sole proprietorship">Sole proprietorship</option>
          <option value="Partnership">Partnership</option>
          <option value="Corporation">Corporation</option>
          <option value="Limited liability company">
            Limited liability company
          </option>
          <option value="Cooperative">Cooperative</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
    <div class="form-group">
      <label>Start Date</label>
      <div
        class="input-group date"
        id="startDatePicker"
        data-target-input="nearest"
      >
        <input
          type="text"
          id="busStartDate"
          class="form-control datetimepicker-input"
          data-target="#startDatePicker"
        />
        <div
          class="input-group-append"
          data-target="#startDatePicker"
          data-toggle="datetimepicker"
        >
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-6 col-sm-12 mb-3">
    <div class="form-group">
      <label>Purpose:</label>
      <div class="input-group">
        <textarea
          id="purpose"
          type="text"
          class="form-control"
          placeholder="Why the organization exist"
        ></textarea>
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-card"></span>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
    <div class="form-group">
      <label>Email Address:</label>
      <div class="input-group">
        <input
          id="emailAddress"
          type="text"
          class="form-control"
          placeholder="Email Address"
        />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-card"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
    <div class="form-group">
      <label>Phone Number:</label>
      <div class="input-group">
        <input
          id="phoneNumber"
          type="text"
          class="form-control"
          placeholder="Phone Number"
        />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-card"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
    <div class="form-group">
      <label>Office Location:</label>
      <div class="input-group">
        <input
          id="officeLocation"
          type="text"
          class="form-control"
          placeholder="Enter office location"
        />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-card"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-6 col-sm-12 mb-3">
    <div class="form-group">
      <label>Postal Address:</label>
      <div class="input-group">
        <textarea
          id="postalAddress"
          type="text"
          class="form-control"
          placeholder="Postal Address"
        >
        </textarea>
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-card"></span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-lg-4 col-md-6 col-sm-12 ">
    <div class="form-group">
     
      <div class="icheck-success d-inline">
        <input id="registered" type="checkbox" />
        <label for="registered">Organization Registered</label>
      </div>
    </div>
  </div>
</div>

<script>
  $("#orgCategory").select2();

  //Date picker
  //$('').datetimepicker(  { icons: { time: 'far fa-clock' } });

  $("#startDatePicker").datetimepicker({
    format: "L",
  });
</script>

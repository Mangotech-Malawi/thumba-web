<div class="container-fluid">
  <div class="card card-warning card-outline">
    <div class="card-header">
      <h3 id="recordName" class="card-title">Dependants</h3>
      <div class="row">
        <div class="col-sm-6 col-md-12 col-lg-12 text-right">
          <button type="button" class="btn bg-gradient-primary text-left" id="downloadClientRecord"
            data-client-type="individual">
            <i class="fa fa-download"></i> Record
          </button>
          <button type="button" class="btn bg-gradient-secondary text-left" id="clientsBackBtn"
            data-client-type="individual">
            <i class="fa fa-arrow-left"></i> Back
          </button>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body" id="individualRecord">
      <div class="row">
        <!-- Demographics -->
        <div id="btnDemographics" class="col-lg-4 col-md-6 col-sm-12 p-3">
          <div class="card shadow-lg text-center bg-primary text-white">
            <div class="card-body">
              <i class="fas fa-user fa-5x mb-3"></i>
              <h4>Demographics</h4>
            </div>
          </div>
        </div>

        <!-- Jobs -->
        <div id="btnJobs" class="col-lg-4 col-md-6 col-sm-12 p-3">
          <div class="card shadow-lg text-center bg-success text-white">
            <div class="card-body">
              <i class="fas fa-briefcase fa-5x mb-3"></i>
              <h4>Jobs</h4>
            </div>
          </div>
        </div>

        <!-- Dependants -->
        <div id="btnDependants" class="col-lg-4 col-md-6 col-sm-12 p-3">
          <div class="card shadow-lg text-center bg-info text-white">
            <div class="card-body">
              <i class="fas fa-users fa-5x mb-3"></i>
              <h4>Dependants</h4>
            </div>
          </div>
        </div>

        <!-- Businesses -->
        <div id="btnBusinesses" class="col-lg-4 col-md-6 col-sm-12 p-3">
          <div class="card shadow-lg text-center bg-warning text-white">
            <div class="card-body">
              <i class="fas fa-building fa-5x mb-3"></i>
              <h4>Businesses</h4>
            </div>
          </div>
        </div>

        <!-- Assets -->
        <div id="btnAssets" class="col-lg-4 col-md-6 col-sm-12 p-3">
          <div class="card shadow-lg text-center bg-danger text-white">
            <div class="card-body">
              <i class="fas fa-coins fa-5x mb-3"></i>
              <h4>Assets</h4>
            </div>
          </div>
        </div>

        <!-- Other Loans -->
        <div id="btnOtherLoans" class="col-lg-4 col-md-6 col-sm-12 p-3">
          <div class="card shadow-lg text-center bg-secondary text-white">
            <div class="card-body">
              <i class="fas fa-credit-card fa-5x mb-3"></i>
              <h4>Other Loans</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>

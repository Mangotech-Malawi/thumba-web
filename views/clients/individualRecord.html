<div class="container-fluid">

          </button>
          <button type="button" class="btn bg-gradient-secondary text-left" id="clientsBackBtn"

        <div id="btnJobs" class="col-lg-4 col-md-4 col-sm-4 p-3">

        <!-- Dependants -->
        <div id="btnDependants" class="col-lg-4 col-md-4 col-sm-4 p-3">

        <div id="btnAssets" class="col-lg-4 col-md-4 col-sm-4 p-3">

        <div id="btnOtherLoans" class="col-lg-4 col-md-4 col-sm-4 p-3">

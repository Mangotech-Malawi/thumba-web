<div class="container-fluid">
  <div class="card card-outline">
    <div class="card-header">
      <h3 id="recordName" class="card-title">Dependants</h3>
      <div class="row">
        <div class="col-12 text-right">
          <button type="button" class="btn bg-gradient-primary text-left" id="downloadClientRecord"
            data-client-type="individual">
            <i class="fa fa-download"></i> Record
          </button>
          <button type="button" class="btn bg-gradient-secondary text-left" id="clientsBackBtn"
            data-client-type="individual">
            <i class="fa fa-arrow-left"></i> Back
          </button>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body" id="individualRecord">
      <div class="row row-cols-2 row-cols-md-4 g-2">
        <!-- Demographics -->
        <div id="btnDemographics" class="col p-1">
          <div class="card shadow-lg text-center bg-primary">
            <div class="card-body">
              <i class="fas fa-user fa-3x mb-2"></i>
              <h6>Profile</h6>
            </div>
          </div>
        </div>

        <!-- Jobs -->
        <div id="btnJobs" class="col p-1">
          <div class="card shadow-lg text-center bg-success">
            <div class="card-body">
              <i class="fas fa-briefcase fa-3x mb-2"></i>
              <h6>Jobs</h6>
            </div>
          </div>
        </div>

        <!-- Dependants -->
        <div id="btnDependants" class="col p-1">
          <div class="card shadow-lg text-center bg-info">
            <div class="card-body">
              <i class="fas fa-users fa-3x mb-2"></i>
              <h6>Dependants</h6>
            </div>
          </div>
        </div>

        <!-- Businesses -->
        <div id="btnBusinesses" class="col p-1">
          <div class="card shadow-lg text-center bg-warning">
            <div class="card-body">
              <i class="fas fa-building fa-3x mb-2"></i>
              <h6>Businesses</h6>
            </div>
          </div>
        </div>

        <!-- Assets -->
        <div id="btnAssets" class="col p-1">
          <div class="card shadow-lg text-center bg-danger">
            <div class="card-body">
              <i class="fas fa-coins fa-3x mb-2"></i>
              <h6>Assets</h6>
            </div>
          </div>
        </div>

        <!-- Other Loans -->
        <div id="btnOtherLoans" class="col p-1">
          <div class="card shadow-lg text-center bg-secondary">
            <div class="card-body">
              <i class="fas fa-credit-card fa-3x mb-2"></i>
              <h6>Other Loans</h6>
            </div>
          </div>
        </div>

        <!-- Investments -->
        <div id="btnInvestments" class="col p-1">
          <div class="card shadow-lg text-center bg-default">
            <div class="card-body">
              <i class="fas fa-piggy-bank fa-3x mb-2"></i>
              <h6>Investments</h6>
            </div>
          </div>
        </div>

        <!-- Applications -->
        <div id="btnClientApplications" class="col p-1">
          <div class="card shadow-lg text-center bg-default">
            <div class="card-body">
              <i class="fas fa-file-alt fa-3x mb-2"></i>
              <h6>Applications</h6>
            </div>
          </div>
        </div>

        <!-- Loans -->
        <div id="btnLoans" class="col p-1">
          <div class="card shadow-lg text-center bg-default">
            <div class="card-body">
              <i class="fas fa-money-bill-wave fa-3x mb-2"></i>
              <h6>Loans</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>

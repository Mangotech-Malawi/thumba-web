<div class="container-fluid">
    <div class="card card-outline">
        <div class="card-header">
            <h3 class="card-title font-weight-bold">
                <i class="nav-icon fas fa-piggy-bank"></i> Investments
            </h3>
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" class="btn bg-gradient-success text-left" id="addSub" 
                         data-action-type="add-investment">
                        <i class="fa fa-plus"></i> Add Investment
                    </button>
                    <button type="button" class="btn bg-gradient-secondary text-left" id="recordBackBtn" data-client-type="individual">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <div class="card card-primary card-outline card-tabs">
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs nav-justified" id="custom-tabs-three-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="custom-tabs-three-profile-tab" data-toggle="pill" href="#custom-tabs-three-profile" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="true">
                                Investments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="custom-tabs-three-home-tab" data-toggle="pill" href="#custom-tabs-three-home" role="tab" aria-controls="custom-tabs-three-home" aria-selected="false">
                                Overall Investments & Returns
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="custom-tabs-three-tabContent">
                        <!-- Investments Tab -->
                        <div class="tab-pane fade show active" id="custom-tabs-three-profile" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
                            <div class="card card-outline">
                                <div class="card-header">
                                    <h3 class="card-title">Investments</h3>
                                </div>
                                <div class="card-body table-responsive">
                                    <table id="clientInvestmensTable" class="table table-striped">
                                        <thead class="bg-gradient-primary">
                                            <tr>
                                                <th>Investment ID</th>
                                                <th>Investment Date</th>
                                                <th>Amount</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- Overall Investments & Returns Tab -->
                        <div class="tab-pane fade" id="custom-tabs-three-home" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">
                            <div class="card card-outline">
                                <div class="card-header">
                                    <h3 class="card-title">Overall Investments & Returns</h3>
                                </div>
                                <div class="card-body table-responsive">
                                    <table id="subOverviewTable" class="table table-striped">
                                        <thead class="bg-gradient-primary">
                                            <tr>
                                                <th>Month</th>
                                                <th>Year</th>
                                                <th>Amount</th>
                                                <th>Total Investment</th>
                                                <th>Compounded Amount</th>
                                                <th>ROI</th>
                                                <th>ROI Rate</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

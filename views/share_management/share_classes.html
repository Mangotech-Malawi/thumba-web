<div class="container-fluid">
    <div class="card">
        <div class="card-header bg-gradient-primary">
            <h3 class="card-title">Share Classes</h3>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-right">
                    <!-- Button for calling add organisation modal -->
                    <button type="button" class="btn bg-gradient-info text-left" id="createGroupFormBtn"
                        data-action-type="add" data-toggle="modal" data-target="#modal-share-class">
                        <i class="fa fa-plus-square"></i> New Share Class
                    </button>
                </div>
            </div>

        </div>
        <div class="card-body">

            <table id="shareClassesTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Price/Share</th>
                        <th>Description</th>
                        <th>EDIT</th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <div class="row">

        <div class="col-lg-4 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3 id="totalRevenue">0</h3>
              <p>Total Revenue</p>
            </div>
            <div class="icon">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-6">
          <div class="small-box bg-danger">
            <div class="inner">
              <h3 id="totalExpenses">0</h3>
              <p>Total Expenses</p>
            </div>
            <div class="icon">
              <i class="fas fa-credit-card"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-6">
          <div class="small-box bg-warning">
            <div class="inner text-dark">
              <h3 id="netProfit">0</h3>
              <p>Net Profit</p>
            </div>
            <div class="icon">
              <i class="fas fa-chart-line"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-6">
          <div class="small-box bg-primary">
            <div class="inner">
              <h3 id="loanPortfolioValue">0</h3>
              <p>Total Loan Portfolio</p>
            </div>
            <div class="icon">
              <i class="fas fa-briefcase"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-6">
          <div class="small-box bg-dark">
            <div class="inner">
              <h3 id="outstandingDebt">0</h3>
              <p>Outstanding Liabilities</p>
            </div>
            <div class="icon">
              <i class="fas fa-balance-scale"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-6">
          <div class="small-box bg-teal">
            <div class="inner">
              <h3 id="capitalAdequacy">0%</h3>
              <p>Capital Adequacy Ratio</p>
            </div>
            <div class="icon">
              <i class="fas fa-university"></i>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-chart-area mr-1"></i> Monthly Revenue vs Expenses
              </h3>
            </div>
            <div class="card-body d-flex justify-content-center">
              <div id="revenueExpensesChart" style="width:100%; height:300px;"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-chart-pie mr-1"></i> Expense Breakdown
              </h3>
            </div>
            <div class="card-body d-flex justify-content-center">
              <div id="expenseBreakdownChart" style="width:100%; height:300px;"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

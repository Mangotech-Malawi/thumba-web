<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <div class="row">

        <div class="col-lg-3 col-6">
          <div class="small-box bg-indigo">
            <div class="inner">
              <h3 id="totalShareCapital">0</h3>
              <p>Total Share Capital</p>
            </div>
            <div class="icon">
              <i class="fas fa-coins"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3 id="acceptedContributions">0</h3>
              <p>Accepted Contributions</p>
            </div>
            <div class="icon">
              <i class="fas fa-hand-holding-usd"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-danger">
            <div class="inner">
              <h3 id="rejectedContributions">0</h3>
              <p>Rejected Contributions</p>
            </div>
            <div class="icon">
              <i class="fas fa-times-circle"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-warning">
            <div class="inner text-dark">
              <h3 id="totalShareholders">0</h3>
              <p>Total Shareholders</p>
            </div>
            <div class="icon">
              <i class="fas fa-user-friends"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-primary">
            <div class="inner">
              <h3 id="totalShares">0</h3>
              <p>Total Issued Shares</p>
            </div>
            <div class="icon">
              <i class="fas fa-layer-group"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-secondary">
            <div class="inner">
              <h3 id="shareClasses">0</h3>
              <p>Share Classes</p>
            </div>
            <div class="icon">
              <i class="fas fa-th-large"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-teal">
            <div class="inner">
              <h3 id="pendingApprovals">0</h3>
              <p>Pending Approvals</p>
            </div>
            <div class="icon">
              <i class="fas fa-hourglass-half"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-dark">
            <div class="inner">
              <h3 id="capitalizationRate">0%</h3>
              <p>Capitalization Rate</p>
            </div>
            <div class="icon">
              <i class="fas fa-percentage"></i>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-chart-bar mr-1"></i> Share Capital by Class
              </h3>
            </div>
            <div class="card-body d-flex justify-content-center">
              <div id="shareCapitalByClassChart" style="width:100%; height:300px;"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-chart-pie mr-1"></i> Share Class by Shareholder Count
              </h3>
            </div>
            <div class="card-body d-flex justify-content-center">
              <div id="shareClassByShareholderCountChart" style="width:100%; height:300px;"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
